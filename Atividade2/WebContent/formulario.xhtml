<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Formulário de Contato</title>
</h:head>
<h:body>
    <h:form>
        <h1>Formulário de Contato</h1>

        <h:outputLabel value="Nome: " for="nome" />
        <h:inputText id="nome" value="#{contatoBean.nome}" /><br/>

        <h:outputLabel value="Sobrenome: " for="sobrenome" />
        <h:inputText id="sobrenome" value="#{contatoBean.sobrenome}" /><br/>

        <h:outputLabel value="Telefone: " for="telefone" />
        <h:inputText id="telefone" value="#{contatoBean.telefone}" /><br/>

        <h:outputLabel value="Email: " for="email" />
        <h:inputText id="email" value="#{contatoBean.email}" /><br/><br/>

        <h:commandButton value="Enviar" action="#{contatoBean.enviar}" />
    </h:form>
</h:body>
</html>
